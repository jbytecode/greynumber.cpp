name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: clang
      run: |
        sudo apt-get install clang
        sudo apt-get install googletest
    - name: make test
      run: make test
